name: CI / CD
on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]
permissions:
  contents: read
  id-token: write
  issues: write
  pull-requests: write
env:
  SITE_NAME: stapp-computost-website
jobs:
  ci-cd:
    if: >
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.action != 'closed')
    environment: prod
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
      - name: deploy bicep
        id: bicep
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: rg-computost-website
          template: .github/bicep/website.bicep
          parameters: >
            repositoryUrl=${{ github.server_url }}/${{ github.repository }}
            siteName=${{ env.SITE_NAME }}
      - id: get-deployment-token
        uses: ./.github/actions/get-deployment-token
        with:
          site-name: ${{ env.SITE_NAME }}
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm ci
      - run: npm run build
      - name: upload site
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: upload
          app_location: public
          azure_static_web_apps_api_token: ${{ steps.get-deployment-token.outputs.token }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          production_branch: main
          skip_app_build: true
      - uses: ./.github/actions/logout
        if: always()
  close_pr:
    if: >
      github.event_name == 'pull_request' &&
      github.event.action == 'closed'
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v3
      - uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
      - id: get-deployment-token
        uses: ./.github/actions/get-deployment-token
        with:
          site-name: ${{ env.SITE_NAME }}
      - name: close preview environment
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.get-deployment-token.outputs.token }}
          action: close
      - uses: ./.github/actions/logout
        if: always()
